<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>register-student</title>
</head>

<body>

    <nav>

        <div id="nav-name-section" class="nav-section">
            <h1>ASSIGNMENT SUBMISSION</h1>
        </div>

        <div id="nav-link-section" class="nav-section">
            <a href="/student/login" class="nav-link">LOG IN</a>
        </div>

    </nav>

    <main>
        <h1>Enter your details below to register as a student</h1>
        <form id="login-form" method="POST" action="/student/register" 
            modelAttribute="student" enctype="multipart/form-data">
            <input type="text" name="matNum" placeholder="matriculation number"><br>
            <input type="text" name="fName" placeholder="first name"><br>
            <input type="text" name="lName" placeholder="last name"><br>
            <input type="text" name="email" placeholder="email address"><br>
            <input type="password" name="password" placeholder="password"><br>
            <button type="submit" class="button-submit" role="button">submit</button>
        </form>
    </main>

</body>
